<!DOCTYPE html>
<html  lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Master</title>
  <link rel="stylesheet" th:href="@{/css/global.css}" >
  <link rel=" stylesheet" th:href="@{/css/busquedaempleado.css}" >
</head>

<body>
<header>
  <img th:src="@{/img/background.png}" alt="background" id="background">
  <div>
    <img th:src="@{/img/logo.png}" id="logo" alt="logoempresa">
  </div>
</header>
<main>
  <section>
    <h1>Busqueda de Empleados</h1>
    <div id="id-buscador">
      <h2>Busqueda por Correo</h2>
      <input type="text" id="buscador" placeholder=" busqueda por empleado">
      <div>
        <button id="btn-buscar" > <a >Buscar</a></button>
        <button id="btn-clear"> <a>Borrar filtro </a></button>
      </div>
    </div>
  </section>
  <hr>
  <div id="contenedor-empleados"></div>
</main>
<footer>
  <img src="/img/logo.png" alt="logo">
  <div>
    <a th:href="@{/contactar}">Contacta con nosotros</a>
    <a th:href="@{/terminos}">Terminos y condiciones</a>
  </div>
</footer>
<script th:src="@{/js/buscarempleado.js}"></script>
<script th:src="@{/js/global.js}"></script>
</body>

</html>
