<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1 th:text="${token}"></h1>
</body>
<script>
  let token = document.querySelector('h1').textContent
  sessionStorage.setItem('CM-token', token)

</script>
