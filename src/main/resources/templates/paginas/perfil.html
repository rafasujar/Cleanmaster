<!DOCTYPE html>
<html  lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master</title>
    <link rel="stylesheet" th:href="@{/css/perfil.css}" >
    <link rel=" stylesheet" th:href="@{/css/global.css}" >
</head>
<body>
    <main>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${nombre}" disabled>

        <label th:if="${!escliente}" for="apellidos">Apellidos:</label>
        <input th:if="${!escliente}" type="text" id="apellidos" name="apellidos" th:value="${apellidos}" disabled>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${email}" disabled>
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" th:value="${telefono}" disabled>
        <div th:if="${!escliente}">
            <p>tipos de servicios: </p>
            <div th:each="tipo : ${tipos}">
                <input type="checkbox"
                       th:id="'checkbox-' + ${tipo}"
                       th:name="${tipo}"
                       th:value="${tipo}"
                       checked
                       disabled>
                <label th:for="'checkbox-' + ${tipo}"
                       th:text="${tipo}"></label>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/global.js}">
</script>
</body>
</html>
