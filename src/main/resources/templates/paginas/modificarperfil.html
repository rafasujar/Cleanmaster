<!DOCTYPE html>
<html  lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" >
    <link rel=" stylesheet" th:href="@{/css/modificicarperfil.css}" >
</head>

<body>
<header>
    <img th:src="@{/img/background.png}" alt="background" id="background">
    <div>
        <img th:src="@{/img/logo.png}" id="logo" alt="logoempresa">
    </div>
</header>
    <main>
        <h1>Modificar perfil</h1>
        <p id="showerrors"></p>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${nombre}" th:disabled="${!escliente}" >
        </div>
        <div  th:if="${!escliente}">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" th:value="${apellidos}" disabled>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" >
        </div>
        <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" th:value="${telefono}" >
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" >
        </div>
        <div>
            <label for="password2">Repite la contraseña:</label>
            <input type="password" id="password2" name="password2" >
        </div>
        <button id="modificar"  class="button-special"><a>Guardar Cambios</a></button>
        </main>
<footer>
    <img src="/img/logo.png" alt="logo">
    <div>
        <a th:href="@{/contactar}">Contacta con nosotros</a>
        <a th:href="@{/terminos}">Terminos y condiciones</a>
    </div>
</footer>

<script type="text/javascript" th:src="@{/js/global.js}"></script>
<script type="text/javascript" th:src="@{/js/modificarperfil.js}"></script>
</body>
</html>
