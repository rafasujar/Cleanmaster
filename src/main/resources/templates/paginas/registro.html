<!DOCTYPE html>
<html  lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Master</title>
  <link rel="stylesheet" th:href="@{/css/global.css}" >
  <link rel=" stylesheet" th:href="@{/css/index.css}" >
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body>
<header>
  <img th:src="@{/img/background.png}" alt="background" id="background">
  <div>
    <img th:src="@{/img/logo.png}" id="logo" alt="logoempresa">
    <nav>
      <button id="areaemple">
        <a th:href="@{/areaempleados/auth}">Area Empleados</a>
      </button>
      <button id="areacli">
        <a th:href="@{/areaclientes/auth}">Area Clientes</a>
      </button>
    </nav>
  </div>

</header>
<main>

  <h1>
    Bienvenid@ a Clean Masters
  </h1>
  <p id="showerrors">

  </p>
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre"  required>
    <label for="correo">Correo</label>
    <input type="text" id="correo" name="correo" required>
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>
    <label for="password2">Repite la contraseña</label>
    <input type="password" id="password2" name="password2" required>
    <label for="telefono">Telefono</label>
    <input type="number" id="telefono" name="telefono" required>
    <br>
    <button class="button-special" id="submit"><a>Registrate</a></button>
  </div>
</main>
<footer>
  <img src="/img/logo.png" alt="logo">
  <div>
    <a th:href="@{/contactar}">Contacta con nosotros</a>
    <a th:href="@{/terminos}">Terminos y condiciones</a>
  </div>
</footer>
<script th:src="@{/js/registro.js}"></script>
<script th:src="@{/js/global.js}"></script>
</body>

</html>
